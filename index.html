<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심화 탐구 통합 마스터 시스템</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700;900&display=swap');
        
        * { box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #f1f5f9;
            color: #1e293b;
            margin: 0; padding: 0;
            word-break: keep-all;
        }
        
        .serif { font-family: 'Noto Serif KR', serif; }
        
        /* 브로슈어 질감 효과 */
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }

        /* 인쇄 최적화 */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .page { 
                margin: 0 !important; 
                padding: 20mm !important; 
                width: 210mm !important; 
                min-height: 297mm !important; 
                box-shadow: none !important;
                border: none !important;
                page-break-after: always;
            }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // 사용자 인증 및 데이터 상태
            const [personalCode, setPersonalCode] = useState("");
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [studentInfo, setStudentInfo] = useState({ school: "공주여자고등학교", gradeClass: "", name: "", major: "" });
            const [sessionData, setSessionData] = useState({
                s1_motive: "", s1_question: "", s2_book: "", s2_level: "전공 기초", s2_part: "",
                s3_depth: "", s3_trace: "", s4_keyword: "", s4_fact: "", s5_log: "",
                s5_error: "", s8_claim: "", s8_summary: ""
            });

            const [activeTab, setActiveTab] = useState(0);
            const [saveStatus, setSaveStatus] = useState("");

            // 아이콘 갱신
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [activeTab, isLoggedIn]);

            // 로그인 처리 (코드 입력)
            const handleLogin = (e) => {
                e.preventDefault();
                if (personalCode.trim().length < 2) {
                    alert("나만의 탐구 코드를 입력해 주세요.");
                    return;
                }
                
                // 해당 코드로 저장된 데이터 불러오기
                const savedInfo = localStorage.getItem(`info_${personalCode}`);
                const savedData = localStorage.getItem(`data_${personalCode}`);
                
                if (savedInfo) setStudentInfo(JSON.parse(savedInfo));
                if (savedData) setSessionData(JSON.parse(savedData));
                
                setIsLoggedIn(true);
            };

            // 데이터 저장
            const saveData = () => {
                localStorage.setItem(`info_${personalCode}`, JSON.stringify(studentInfo));
                localStorage.setItem(`data_${personalCode}`, JSON.stringify(sessionData));
                setSaveStatus("작성한 내용이 안전하게 보관되었습니다.");
                setTimeout(() => setSaveStatus(""), 3000);
            };

            const tabs = [
                { id: 0, title: "기본 정보", icon: "user" },
                { id: 1, title: "탐구 질문", icon: "help-circle" },
                { id: 2, title: "도서 선정", icon: "book" },
                { id: 3, title: "심화 분석", icon: "search" },
                { id: 4, title: "데이터 추출", icon: "database" },
                { id: 5, title: "수행 기록", icon: "pen-tool" },
                { id: 8, title: "최종 성찰", icon: "award" }
            ];

            // 로그인 화면
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 paper-texture p-6">
                        <div className="max-w-md w-full bg-white rounded-[40px] shadow-2xl p-10 text-center border-t-[12px] border-indigo-600">
                            <h1 className="serif text-3xl font-black mb-2 text-slate-800 tracking-tighter">탐구 마스터 시스템</h1>
                            <p className="text-slate-400 text-sm mb-10 font-medium">나만의 고유 코드를 입력하여 탐구를 시작하세요.</p>
                            <form onSubmit={handleLogin} className="space-y-6">
                                <input 
                                    type="text" 
                                    value={personalCode} 
                                    onChange={(e) => setPersonalCode(e.target.value)}
                                    placeholder="예: 이름+생일 (홍길동0505)"
                                    className="w-full p-5 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-indigo-500 outline-none text-center font-bold text-lg transition-all"
                                />
                                <button className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95">
                                    탐구 기록장 입장하기
                                </button>
                            </form>
                            <div className="mt-12 pt-8 border-t border-slate-100">
                                <p className="text-[11px] text-slate-400 font-bold uppercase tracking-widest">Gongju Girls' High School</p>
                                <p className="text-xs text-slate-500 font-bold mt-1">공주여자고등학교 이수연 선생님 제작</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col min-h-screen">
                    {/* 브라우저 상단바 */}
                    <header className="no-print bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center">
                                <i data-lucide="book-open" className="text-white w-5 h-5"></i>
                            </div>
                            <div>
                                <h2 className="serif font-black text-lg leading-none">학술적 심화 탐구 기록장</h2>
                                <p className="text-[10px] font-bold text-indigo-600 mt-1 uppercase tracking-tighter">공주여자고등학교 학술 멘토링 시스템</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={saveData} className="bg-slate-100 text-slate-700 px-5 py-2.5 rounded-xl text-xs font-black hover:bg-slate-200 transition-all flex items-center gap-2">
                                <i data-lucide="save" className="w-3.5 h-3.5"></i> 중간 저장
                            </button>
                            <button onClick={() => window.print()} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-black hover:bg-indigo-600 transition-all flex items-center gap-2">
                                <i data-lucide="printer" className="w-3.5 h-3.5"></i> 최종 리포트 출력
                            </button>
                        </div>
                    </header>

                    {/* 메인 메뉴 항목 */}
                    <nav className="no-print bg-white border-b border-slate-100 flex gap-1 overflow-x-auto px-4 py-2 scrollbar-hide">
                        {tabs.map(tab => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex-shrink-0 px-5 py-3 rounded-xl font-bold text-xs flex items-center gap-2 transition-all ${
                                    activeTab === tab.id ? 'bg-indigo-50 text-indigo-700 shadow-sm' : 'text-slate-400 hover:text-slate-600'
                                }`}
                            >
                                <i data-lucide={tab.icon} className="w-3.5 h-3.5"></i> {tab.title}
                            </button>
                        ))}
                    </nav>

                    {/* 작성 영역 */}
                    <main className="no-print flex-grow p-6 md:p-12 paper-texture">
                        <div className="max-w-4xl mx-auto">
                            {saveStatus && (
                                <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-8 py-3 rounded-full text-xs font-bold shadow-2xl z-[100] animate-bounce">
                                    {saveStatus}
                                </div>
                            )}

                            <div className="bg-white rounded-[40px] shadow-xl p-10 md:p-16 min-h-[600px] border border-slate-200/50">
                                {activeTab === 0 && (
                                    <div className="space-y-10">
                                        <div className="border-b pb-6">
                                            <h3 className="serif text-3xl font-black text-slate-800">학생 정보 입력</h3>
                                            <p className="text-slate-400 text-sm mt-2 font-medium italic">공주여자고등학교 탐구 마스터 시스템 v3.0</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 font-bold">
                                            {[
                                                { id: 'school', label: '소속 학교', placeholder: '공주여자고등학교' },
                                                { id: 'gradeClass', label: '학년 / 반 / 번호', placeholder: '20101' },
                                                { id: 'name', label: '학생 성명', placeholder: '이수연' },
                                                { id: 'major', label: '진로 희망 분야', placeholder: '의학, 교육, 경영 등' }
                                            ].map(item => (
                                                <div key={item.id} className="space-y-3">
                                                    <label className="text-[11px] text-indigo-500 uppercase tracking-widest ml-1">{item.label}</label>
                                                    <input 
                                                        value={studentInfo[item.id]} 
                                                        onChange={(e) => setStudentInfo({...studentInfo, [item.id]: e.target.value})}
                                                        className="w-full p-5 rounded-2xl bg-slate-50 border border-slate-100 focus:bg-white focus:border-indigo-600 outline-none transition-all text-lg"
                                                        placeholder={item.placeholder}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 1 && (
                                    <div className="space-y-8">
                                        <h3 className="serif text-3xl font-black text-slate-800 italic underline decoration-indigo-200 underline-offset-8">01. 탐구 동기 및 질문</h3>
                                        <div className="space-y-6">
                                            <div className="space-y-3">
                                                <label className="text-xs font-bold text-slate-400 ml-1">나의 탐구가 시작된 구체적 동기</label>
                                                <textarea 
                                                    value={sessionData.s1_motive}
                                                    onChange={(e) => setSessionData({...sessionData, s1_motive: e.target.value})}
                                                    className="w-full h-48 p-8 rounded-3xl bg-slate-50 border-none outline-none text-lg leading-relaxed focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner"
                                                    placeholder="수업 시간, 뉴스, 일상에서 느낀 의문을 기록하세요."
                                                />
                                            </div>
                                            <div className="space-y-3">
                                                <label className="text-xs font-black text-indigo-500 ml-1">최종 탐구 질문 (Research Question)</label>
                                                <input 
                                                    value={sessionData.s1_question}
                                                    onChange={(e) => setSessionData({...sessionData, s1_question: e.target.value})}
                                                    className="w-full p-8 rounded-3xl bg-indigo-50/50 border-2 border-indigo-100 focus:border-indigo-500 outline-none text-xl font-black text-indigo-900"
                                                    placeholder="예: ~가 ~에 미치는 영향 분석 연구"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* 다른 단계들도 이와 같은 스타일로 반복... (지면상 축약) */}
                                {activeTab !== 0 && activeTab !== 1 && (
                                    <div className="flex flex-col items-center justify-center py-20 text-center">
                                        <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                                            <i data-lucide="edit-3" className="text-slate-300"></i>
                                        </div>
                                        <h3 className="serif text-2xl font-black text-slate-800 mb-4">{tabs.find(t => t.id === activeTab).title} 작성</h3>
                                        <p className="text-slate-400 max-w-sm font-medium">선생님의 안내에 따라 내용을 정성껏 채워주세요. (입력 방식은 위 단계와 동일하게 구성됩니다.)</p>
                                        <textarea 
                                            className="w-full h-80 mt-10 p-8 rounded-3xl bg-slate-50 border-none outline-none text-lg focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner"
                                            placeholder="이곳에 탐구 내용을 상세히 기록하세요."
                                        />
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* 하단 저작권 표시 */}
                    <footer className="no-print bg-white border-t border-slate-100 p-8 text-center">
                        <p className="text-[11px] font-black text-slate-300 uppercase tracking-[0.5em] mb-2 italic">Academic Master System &middot; 2026 Edition</p>
                        <p className="text-sm font-bold text-slate-500 serif">공주여자고등학교 <span className="text-indigo-600">이수연 선생님</span> 제작</p>
                    </footer>

                    {/* 인쇄 전용 레이아웃 */}
                    <div className="print-only paper-texture">
                        {/* 1페이지: 표지 */}
                        <section className="page flex flex-col items-center justify-center text-center">
                            <div className="border-[1px] border-slate-900 px-10 py-3 rounded-full font-bold text-xs mb-20 tracking-widest uppercase italic">Academic Scholarly Report</div>
                            <h1 className="serif text-[80px] font-black leading-none mb-6 tracking-tighter">심화 탐구<br/>통합 리포트</h1>
                            <div className="w-24 h-2 bg-indigo-600 mb-12"></div>
                            <p className="text-2xl font-serif text-slate-600 italic">문헌 분석 및 데이터 기반 연구 기록장</p>
                            
                            <div className="w-full max-w-lg mt-48 space-y-10 text-left border-t-4 border-slate-900 pt-16">
                                <div className="flex justify-between border-b border-slate-200 pb-4 font-bold text-2xl"><span>소 속 학 교</span><span>{studentInfo.school}</span></div>
                                <div className="flex justify-between border-b border-slate-200 pb-4 font-bold text-2xl"><span>학년/반/번호</span><span>{studentInfo.gradeClass || "________"}</span></div>
                                <div className="flex justify-between border-b border-slate-200 pb-4 font-bold text-2xl"><span>학 생 성 명</span><span>{studentInfo.name || "________"}</span></div>
                                <div className="flex justify-between border-b border-slate-200 pb-4 font-bold text-2xl"><span>진 로 분 야</span><span>{studentInfo.major || "________"}</span></div>
                            </div>
                            
                            <div className="mt-auto text-center font-bold">
                                <p className="text-slate-400 text-xs tracking-widest uppercase mb-2 italic underline decoration-indigo-200 underline-offset-4">Gongju Girls' High School</p>
                                <p className="serif text-xl">이수연 선생님 지도 &middot; 개발</p>
                            </div>
                        </section>

                        {/* 2페이지: 내용 */}
                        <section className="page">
                            <div className="flex justify-between items-end border-b-2 border-slate-900 pb-6 mb-16">
                                <h2 className="serif text-4xl font-black">01. 탐구 기획 리포트</h2>
                                <span className="text-slate-300 font-bold text-sm tracking-widest">PAGE 02</span>
                            </div>
                            <div className="space-y-16">
                                <div>
                                    <h3 className="serif text-xl font-black text-indigo-700 mb-6">■ 탐구의 시작과 연구 질문</h3>
                                    <div className="border p-10 rounded-3xl min-h-[300px] text-lg leading-relaxed whitespace-pre-wrap">{sessionData.s1_motive || "기록된 내용이 없습니다."}</div>
                                </div>
                                <div className="bg-slate-50 p-10 rounded-3xl border border-slate-100">
                                    <span className="block text-xs font-black text-slate-400 mb-4 uppercase tracking-widest italic">Research Question</span>
                                    <p className="text-3xl font-black text-slate-900 serif">{sessionData.s1_question || "연구 질문이 설정되지 않았습니다."}</p>
                                </div>
                            </div>
                            <p className="absolute bottom-12 left-1/2 -translate-x-1/2 text-[10px] text-slate-300 font-bold italic uppercase tracking-widest">Gongju Girls' High School &middot; Lee Su-yeon</p>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
